<ion-view view-title="login">
    <ion-content class="padding">
        <form name="loginForm" ng-submit="login(loginForm)" autocomplete="off" novalidate>
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
                <input name="email" type="text" placeholder="Email" ng-model="user.email" required><br>
                <input name="password" type="text" placeholder="Password" ng-model="user.password" required><br>
                <button name="submit" type="submit">Submit</button>
            </label>
        </form>
    </ion-content>
</ion-view>
